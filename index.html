<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- top header -->
    <header>
      <h1>Weather Dashboard</h1>
      <p id="currentdate"></p>
    </header>

    <!-- side bar with search bar and button, where cities will be stored underneath -->
    <div class="container-fluid" id="searchContainer">
      <div class="row" id="sideBar">
        <aside class="col-md-3" id="sideContainer">
          <h2>Search A City:</h2>
          <form class="row g-3" id="searchForm">
            <div class="form-inline form-group">
              <!-- <label for="inputPassword2" class="visually-hidden">Password</label> -->
              <div class="input-group" id="formSubmit">  
              <input
                type="text"
                class="form-input p-1 weatherSearch"
                id="search-input"
                placeholder="Find a city..."
                aria-labelledby = "form-heading"
                aria-controls="today forecast"
                />
              <div class="col-md-1 text-right m-1 input-group-append">
                <button type="submit" class="btn btn-primary mb-3" id="submitBtn">Search</button>
            </div>
              </div>
            </div>
          </form>

          <div class="list-group" id="searchHistory">
            <!-- search history buttons -->
          </div>
        </aside>

        <!-- current city information on right side of search bar/ will be dynamically generated by javascript -->
        <div class="col-md-8">
          <section class="mt-3" id="todayWeather">
            <div id="cardEl" class="card mb-3">
              
              </div>
              </div>
          </section>
          <section class="row mt-3" id="forecast">
            <!-- 5 cards for weather forecast -->
            <div id="forecastcard" class="card" style="width: 18rem;">
                <!-- <div class="card-body">
                  <h5>Date</h5>
                  <p>icon</p>
                  <p>temp</p>
                  <p>humidity</p>
                </div>
              </div> -->
          </section>
        </div>
      </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>    
    <script src="./dashboard.js"></script>
  </body>
</html>
